# https://taskfile.dev

version: "3"

vars:
  # Output folder for all build artifacts
  BUILD_DIR: '{{ list .ROOT_DIR "build" | join "/" | osClean }}'

  # Output folder for generated samples
  SAMPLES_DIR: '{{ list .ROOT_DIR "samples" | join "/" | osClean }}'

  # Folder containing tools we can use
  TOOLS_DIR: '{{ list .ROOT_DIR "tools" | join "/" | osClean }}'

run: once

output: prefixed

tasks:
  default:
    desc: Run all tasks
    deps:
      - ci
      - docs

  build:
    desc: Build everything
    deps:
      - build.bin
      - build.dir

  build.bin:
    desc: Build the go-vcr-tidy binary
    deps:
      - build.dir
    cmds:
      - go build -o "{{.BUILD_DIR}}/go-vcr-tidy"

  build.sbom:
    desc: Generate a software-bill-of-materials (SBOM)
    deps:
      - build.bin
    cmds:
      - "sbom-tool generate -BuildDropPath {{.BUILD_DIR}} -BuildComponentPath {{.ROOT_DIR}} -PackageName go-vcr-tidy -PackageVersion latest -PackageSupplier https://github.com/theunrepentantgeek/go-vcr-tidy -NamespaceUriBase https://github.com/theunrepentantgeek/go-vcr-tidy"

  build.dir:
    desc: Ensure our output folder exists
    cmds:
      - mkdir -p {{.BUILD_DIR}}

  test:
    desc: Run tests and checks
    deps:
      - unit-test
      - lint

  unit-test:
    desc: Run unit tests
    deps:
      - build
    cmds:
      - rm -f {{.REPORT}}
      - go test ./... -json | go-testreport -output {{.REPORT}}
    vars:
      REPORT: '{{.GITHUB_STEP_SUMMARY | default "test-report.md" }}'

  lint:
    desc: Run golangci-lint to check for linting issues
    cmds:
      - golangci-lint-custom run --verbose

  ci:
    desc: Run continuous integration tasks
    deps:
      - test

  tidy:
    desc: "Tidy up source"
    cmds:
      - task: tidy.gofumpt
      - task: tidy.mod
      - task: tidy.lint

  tidy.gofumpt:
    desc: "Run gofumpt"
    cmds:
      - gofumpt -l -w .

  tidy.mod:
    desc: "Run go mod tidy"
    cmds:
      - go mod tidy

  tidy.lint:
    desc: "Run golangci-lint in fix mode"
    cmds:
      - golangci-lint-custom run --fix --verbose

  gremlins:
    desc: "Use gremlins to check the quality of our tests"
    cmds:
      - gremlins unleash ./internal
